<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=650, maximum-scale=1.0">
	<title>Final Countdown</title>
	<link rel="icon" href="timer.ico">
	<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>	
<body>
	<div class="container">
		<header class="header">
			<p1>STREAMLINE</p1>	
			<p1>B1 COURSE</p1>
		</header>

		<main>
			<ul> 
				<li id="one"> ORAL EXAM </li>
				<li id="two"> STARTS </li>
				<li id="three"> IN </li>
			</ul>

			<div class="countdown">
				<div class="time-section">
					<span class="count" id="days"></span>
					<span class="units">days</span>
				</div>
				<div class="time-section">
					<span class="count" id="hours"></span>
					<span class="units">hours</span>
				</div>
				<div class="time-section">
					<span class="count" id="minutes"></span>
					<span class="units">minutes</span>
				</div>
				<div class="time-section">
					<span class="count" id="seconds"></span>
					<span class="units">seconds</span>
				</div>
			</div>

			<div class="message" id="message1"></div>
			<div class="message" id="message2"></div>
			
		 </main>
	</div>
</body>
</html>
